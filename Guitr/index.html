<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Guitr.js</title>
        <link rel="stylesheet" type="text/css" href="chords.css"/>
    </head>
    <body onload="draw();">
        <h1> Guitr.js </h1>
        <canvas id="canvas" height="120" width="900px">
            Needs Canvas Support
        </canvas>
        <form id="chord_info">
            <fieldset class="data" style="height: 150px;">
                <legend>Info</legend>
                <canvas id="info" height="40" width="240" style="display: none;"></canvas>

                <table id="noteTable"><tbody><tr><td style="border: 1px solid black; background-color: rgb(250, 250, 0);">E</td><td style="border: 1px solid black; background-color: rgb(250, 0, 0);">G#</td><td style="border: 1px solid black; background-color: rgb(150, 50, 200);">B</td><td style="border: 1px solid black; background-color: rgb(0, 250, 175);">D</td></tr></tbody></table>

                Position
                <div>
                    <b>Low limit fret</b>
                    <select id="low_limit" onchange="draw()" name="low_limit">
                        <option value="-1" selected="selected">No limit</option>
                        <option value="0">1</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                        <option value="3">4</option>
                        <option value="4">5</option>
                        <option value="5">6</option>
                        <option value="6">7</option>
                        <option value="7">8</option>
                        <option value="8">9</option>
                        <option value="9">10</option>
                        <option value="10">11</option>
                        <option value="11">12</option>
                        <option value="12">13</option>
                        <option value="13">14</option>
                        <option value="14">15</option>
                        <option value="15">16</option>
                        <option value="16">17</option>
                        <option value="17">18</option>
                        <option value="18">19</option>
                        <option value="19">20</option>
                        <option value="20">21</option>
                        <option value="21">22</option>
                        <option value="22">23</option>
                        <option value="23">24</option>
                    </select>
                </div>
                <div>
                    <b>High limit fret</b>
                    <select id="high_limit" onchange="draw()" name="high_limit">
                        <option value="24" selected="selected">No limit</option>
                        <option value="23">23</option>
                        <option value="22">22</option>
                        <option value="21">21</option>
                        <option value="20">20</option>
                        <option value="19">19</option>
                        <option value="18">18</option>
                        <option value="17">17</option>
                        <option value="16">16</option>
                        <option value="15">15</option>
                        <option value="14">14</option>
                        <option value="13">13</option>
                        <option value="12">12</option>
                        <option value="11">11</option>
                        <option value="10">10</option>
                        <option value="9">  9</option>
                        <option value="8">  8</option>
                        <option value="7">  7</option>
                        <option value="6">  6</option>
                        <option value="5">  5</option>
                        <option value="4">  4</option>
                        <option value="3">  3</option>
                        <option value="2">  2</option>
                        <option value="1">  1</option>
                        <option value="0">  0</option>
                    </select>
                </div>
                <div>
                    <b>Skip String</b>    
                    <input id="skip_1" onchange="draw()" name="skip_1" type="checkbox"> 6
                    <input id="skip_2" onchange="draw()" name="skip_2" type="checkbox"> 5
                    <input id="skip_3" onchange="draw()" name="skip_3" type="checkbox"> 4
                    <input id="skip_4" onchange="draw()" name="skip_4" type="checkbox"> 3
                    <input id="skip_5" onchange="draw()" name="skip_5" type="checkbox"> 2
                    <input id="skip_6" onchange="draw()" name="skip_6" type="checkbox"> 1
                </div>
            </fieldset>
            <fieldset class="data">
                <legend>Key</legend>
                <select id="key" onchange="draw()" name="key">
                    <option selected="selected" value="0">C</option>
                    <option value="1">C#</option>
                    <option value="2">D</option>
                    <option value="3">D#</option>
                    <option value="4">E</option>
                    <option value="5">F</option>
                    <option value="6">F#</option>
                    <option value="7">G</option>
                    <option value="8">G#</option>
                    <option value="9">A</option>
                    <option value="a">A#</option>
                    <option value="b">B</option>
                </select>
                <select id="show" onchange="draw()" name="show">
                    <option value="chord"> Chord    </option>
                    <option value="scale" selected="selected"> Scale    </option>
                    <option value="interval"> Interval </option>
                </select>
            </fieldset>
            <fieldset class="data">
                <legend>Tuning</legend>
                <select id="tuning" onchange="draw()" name="tuning">
                    <option value="4927b4" selected="selected">Standard</option>
                    <option value="3816a3">Standard (Hendrix-tuned)</option>
                    <option value="270592">Standard (detuned to D)</option>
                    <option value="047904">C6/A7 (steel guitar)</option>
                    <option value="2927b4">Drop D</option>
                    <option value="292792">DADGAD</option>
                    <option value="292692">Sebastapol (open D)</option>
                    <option value="4b48b4">Sebastapol (open E)</option>
                    <option value="2727b2">Spanish (open G)</option>
                    <option value="494914">Spanish (open A)</option>
                    <option value="072947">New Standard Tuning</option>
                    <option value="072702">Orkney Tuning</option>
                    <option value="b4926b">Baritone (B)</option>
                    <option value="16b481">Baritone (C#)</option>
                    <option value="047904">Lap Steel (CEGACE)</option>
                    <option value="946914">Lap Steel (AEF#AC#E)</option>
                </select>
            </fieldset>
            <fieldset class="data" id="scalediv">
                <legend>Scale/Mode</legend>
                <select id="scale" onchange="draw()" name="scale">
                    <option value="0 2 4 5 7 9 11"   >Major</option>
                    <option value="0 2 3 5 7 8 10"   >Minor</option>
                    <option value="0 2 3 5 7 8 11"   >Harmonic Minor</option>
                    <option value="0 2 4 7 9"        >Pentatonic Major</option>
                    <option value="0 3 5 7 10"       >Pentatonic Minor</option>
                    <option value="0 3 5 6 7 10"     >Blues (pentatonic minor)</option>
                    <option value="0 2 4 5 7 9 10 11">Bebop Scale</option>
                    <option value="0 2 3 7 8"        >Traditional Japanese</option>
                    <option value="0 2 3 6 7 8 11"   >Hungarian Minor</option>
                    <option value="0 2 3 5 6 8 9 11" >Arabian</option>
                    <option value="0 2 4 6 8 10"     >Whole Tone</option>
                    <option value="0 2 4 6 7 9 11"   >Lydian Mode</option>
                    <option value="0 2 4 5 7 9 11"   >Ionian Mode</option>
                    <option value="0 2 4 5 7 9 10"   >Mixolydian Mode</option>
                    <option value="0 2 3 5 7 9 10"   >Dorian Mode</option>
                    <option value="0 2 3 5 7 8 10"   >Aeolian Mode</option>
                    <option value="0 1 3 5 7 8 10"   >Phrygian Mode</option>
                    <option value="0 1 3 5 6 8 10"   >Locrian Mode</option>
                    <option value="0 2 4 6 7 9 10"   >Lydian b7</option>
                    <option value="0 1 3 4 6 8 10"   >Altered</option>
                    <option value="0 1 3 4 6 7 9 10" >Summetrical Diminished</option>
                    <option value="0 3 5 7 9" >"B.B. Box"</option>

                    <option value="0 2 3 5 7 8 11" >Harmonic Minor</option>
                    <option value="0 1 5 7 8" >Japanese</option>
                    <option value="0 2 4 7 9" >Chinese</option>
                    <option value="0 1 4 5 7 8 10" >Phyrygian Dominant</option>
                    <option value="0 1 4 5 7 8 11" >Gypsy</option>
                    <option value="0 1 4 5 6 8 11" >Persian</option>

                    <!--
                        0  	C       root
                        1  	C#/Db   minor second
                        2  	D       major second
                        3  	D#/Eb   minor third
                        4  	E/Fb    major third
                        5  	F       perfect fourth
                        6  	F#/Gb   augmented fourth/diminished fifth
                        7  	G       perfect fifth
                        8  	G#/Ab   minor sixth
                        9  	A       major sixth
                        10 	A#/Bb   minor seventh/dominant seventh
                        11 	B       major seventh
                        -->
                </select>
            </fieldset>
            <fieldset class="data" id="chorddiv">
                <legend> Chord/Interval </legend>
                <select id="chord" onchange="draw()" name="chord">
                    <option selected="selected" value="0">Note</option>
                    <option value="0 7">Fifth</option>
                    <option value="0 4 7">Major</option>
                    <option value="0 3 7">Minor</option>
                    <option value="0 3 6">Diminished</option>
                    <option value="0 4 7 10">Dominant Seventh</option>
                    <option value="0 4 7 11">Major Seventh</option>
                    <option value="0 3 7 10">Minor Seventh</option>
                    <option value="0 3 6 9">Diminished Seventh</option>
                    <option value="0 4 8">Augmented</option>
                    <option value="0 2 7">Suspended 2nd</option>
                    <option value="0 5 7">Suspended  4th</option>
                    <option value="0 4 7 9">6th</option>
                    <option value="0 4 7 9 14">6/9</option>
                    <option value="0 4 7 10 14">Ninth</option>
                    <option value="0 4 7 11 14">Major Ninth</option>
                    <option value="0 3 7 10 14">Minor Ninth</option>
                    <option value="0 4 7 14">Add Ninth/Mu Chord</option>
                    <option value="0 4 7 10 14 17">Eleventh</option>
                    <option value="0 4 7 11 14 17">Major Eleventh</option>
                    <option value="0 3 7 10 14 17">Minor Eleventh</option>
                    <option value="0 4 7 10 14 17 20">Thirteenth</option>
                </select>
            </fieldset>
            <fieldset class="data" id="intdiv">
                <legend>Intervals</legend>
                <div>
                    <span class="interval"><input id="interval_0"  name="interval_0"  value="0"  onchange="draw()" type="checkbox"> Root             </span>
                    <span class="interval"><input id="interval_1"  name="interval_1"  value="1"  onchange="draw()" type="checkbox"> Minor 2nd        </span>
                    <span class="interval"><input id="interval_2"  name="interval_2"  value="2"  onchange="draw()" type="checkbox"> Major 2nd        </span>
                    <span class="interval"><input id="interval_3"  name="interval_3"  value="3"  onchange="draw()" type="checkbox"> Minor 3rd        </span>
                    <span class="interval"><input id="interval_4"  name="interval_4"  value="4"  onchange="draw()" type="checkbox"> Major 3rd        </span>
                    <span class="interval"><input id="interval_5"  name="interval_5"  value="5"  onchange="draw()" type="checkbox"> Perfect 4th      </span>
                    <span class="interval"><input id="interval_6"  name="interval_6"  value="6"  onchange="draw()" type="checkbox"> Flat 5th/Tritone </span>
                    <span class="interval"><input id="interval_7"  name="interval_7"  value="7"  onchange="draw()" type="checkbox"> Perfect 5th      </span>
                    <span class="interval"><input id="interval_8"  name="interval_8"  value="8"  onchange="draw()" type="checkbox"> Minor 6th        </span>
                    <span class="interval"><input id="interval_9"  name="interval_9"  value="9"  onchange="draw()" type="checkbox"> Major 6th        </span>
                    <span class="interval"><input id="interval_10" name="interval_10" value="10" onchange="draw()" type="checkbox"> Dominant 7       </span>
                    <span class="interval"><input id="interval_11" name="interval_11" value="11" onchange="draw()" type="checkbox"> Major 7          </span>
                </div>
            </fieldset>
        </form>
        <script language="javascript"
                src="chords2_files/guitar.js"
                type="text/javascript"></script>
    </body>
</html>
